<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket Subjects Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Basket Subjects Report</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Student Count</th>
                    <th>Average</th>
                    <th>Min</th>
                    <th>Max</th>
                </tr>
            </thead>
            <tbody>
                {% for subj, stats in basket_summary.items() %}
                <tr>
                    <td>{{ subj }}</td>
                    <td>{{ stats.count }}</td>
                    <td>{{ stats.average }}</td>
                    <td>{{ stats.min }}</td>
                    <td>{{ stats.max }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
