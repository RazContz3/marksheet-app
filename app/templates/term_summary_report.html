<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Term-wise Summary Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Term-wise Summary Report</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Term</th>
                    <th>Student Count</th>
                    <th>Average Total</th>
                    <th>Max Total</th>
                    <th>Min Total</th>
                </tr>
            </thead>
            <tbody>
                {% for stat in term_stats %}
                <tr>
                    <td>{{ stat.term }}</td>
                    <td>{{ stat.student_count }}</td>
                    <td>{{ stat.average_total }}</td>
                    <td>{{ stat.max_total }}</td>
                    <td>{{ stat.min_total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
